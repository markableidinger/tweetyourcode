<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TweetYourCode</title>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
</head>
<body>
    <div class='container'>
        <h1>Tweet your Code</h1>
        <form action='/submit_form' method=post id='code_form'>
            <div class='container'>
                <div class='form-group col-md-5'>
                    <label>Coding Language:</label>
                    <select id='language' name='language' class='form-control'>
                        {% for lexer in lexers %}
                        <option name="{{lexer}}">{{lexer}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class='form-group col-md-5'>
                    <label>Highlighting Style:</label>
                    <select id='style' name='style' class='form-control'>
                        {% for style in styles %}
                        <option name="{{style}}">{{style}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class='form-group col-md-2'>
                    <label>
                        <input type="checkbox" name='line_numbers' id='line_numbers'> Include line numbers
                    </label>
                </div>
            </div>
            <div class='container'>
                <div class='form-group'>
                    <label>Your code:</label>
                    <textarea name='code_text' id='code_text' class='form-control' maxlength='5000' placeholder='Your Code Here (Max Length 5000 chars)'></textarea>
                </div>
                <div class='form-group'>
                    <label>Your tweet:</label>
                    <textarea name='tweet_text' id='tweet_text' class='form-control' maxlength='110' placeholder='Max Length 110 chars'></textarea>
                </div>
            </div>
            <div class='container'>
                <button class="btn btn-primary btn-lg col-md-4" id='preview'>Preview</button>
                <button class="btn btn-primary btn-lg col-md-4" id='download'>Download</button>
                <button class="btn btn-primary btn-lg col-md-4" id='twitter'>Twitter</button>
            </div>
        </form>
        <div id='preview_img'></div>
    </div>
</body>
</html>
